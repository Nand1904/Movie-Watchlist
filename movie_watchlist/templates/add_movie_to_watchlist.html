<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Movie to Watchlist</title>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    <div class="container">
        <h1>Add Movie to Watchlist</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Confirm Movie Details</h5>
                <p class="card-text">Title: {{ movie_title }}</p>
                <p class="card-text">Release Date: {{ movie_release_date }}</p>
                <!-- Include other necessary movie details here -->
                <form action="{% url 'add_movie_to_watchlist'%}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="movie_title" value="{{ movie_title }}">
                    <input type="hidden" name="movie_release_date" value="{{ movie_release_date }}">
                    <!-- Include other hidden fields for additional movie details -->
                    <button type="submit" class="btn btn-primary">Confirm Add to Watchlist</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
